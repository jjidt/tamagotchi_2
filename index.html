<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>

  <body>
    <div class="container">
      <div class ="row stats">
        <div class ="col-md-4">
          <div id="food-display">food</div>
        </div>
        <div class ="col-md-4">
          <div id="sleep-display">sleep</div>
        </div>
        <div class ="col-md-4">
          <div id="activity-display">activity</div>
        </div>
      </div>
      <div class ="row numbers">
        <div class ="col-md-4">
          <div class = "display-circle" id="food-number"><p id="food"></p></div>
        </div>
        <div class ="col-md-4">
          <div class = "display-circle" id="sleep-number"><p id="sleep"></p></div>
        </div>
        <div class ="col-md-4">
          <div class = "display-circle" id="activity-number"><p id="activity"></p></div>
        </div>
      </div>
      <div class="row">
        <div class = "col-md-4">
        </div>
        <div class = "col-md-4">
          <form id ="user-type">
            <input type="text" id="text-input" placeholder ="enter command" autocomplete="off">  </input>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2 display-blocks red"></div>
        <div class="col-md-2 display-blocks blue"></div>
        <div class="col-md-2 display-blocks yellow"></div>
      </div>
    </div>
  </body>
</html>
